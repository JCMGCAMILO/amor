<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Amor Matrix</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      font-family: sans-serif;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 10px;
      color: white;
    }
    label {
      display: block;
      margin: 5px 0;
    }
    #dedicatoriaBtn {
      margin-top: 10px;
      padding: 5px 10px;
      border: none;
      background-color: #ff69b4;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #mensaje {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 105, 180, 0.9);
      padding: 30px;
      border-radius: 15px;
      color: white;
      font-size: 24px;
      text-align: center;
      display: none;
      z-index: 20;
      animation: fadeInOut 6s ease-in-out;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translate(-50%, -60%); }
      10% { opacity: 1; transform: translate(-50%, -50%); }
      90% { opacity: 1; }
      100% { opacity: 0; transform: translate(-50%, -40%); }
    }
  </style>
</head>
<body>
  <div id="controls">
    <label>Color Letras: <input type="color" id="textColor" value="#ff69b4"></label>
    <label>Color Destellos: <input type="color" id="sparkColor" value="#ff69b4"></label>
    <button id="dedicatoriaBtn">Dedicatoria para Valentina ðŸ’Œ</button>
  </div>
  <div id="mensaje">Valentina, eres mi inspiraciÃ³n y mi paz. <br>Gracias por existir. ðŸ’–</div>
  <canvas id="matrix"></canvas>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    const fontSize = 20;
    const columns = Math.floor(w / fontSize);
    const drops = Array(columns).fill(0).map(() => Math.random() * h);

    let textColor = '#ff69b4';
    let sparkColor = '#ff69b4';
    const palabra = 'TE AMO';

    const speed = 0.15;

    document.getElementById('textColor').addEventListener('input', e => {
      textColor = e.target.value;
    });

    document.getElementById('sparkColor').addEventListener('input', e => {
      sparkColor = e.target.value;
    });

    document.getElementById('dedicatoriaBtn').addEventListener('click', () => {
      const mensaje = document.getElementById('mensaje');
      mensaje.style.display = 'block';
      setTimeout(() => {
        mensaje.style.display = 'none';
      }, 6000);
    });

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, w, h);
      ctx.fillStyle = textColor;
      ctx.font = `${fontSize}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        const text = palabra;
        const x = i * fontSize;
        const y = drops[i];

        ctx.fillText(text, x, y);

        if (y > h && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i] += speed * fontSize;
      }
    }

    function createSpark(x, y) {
      const sparks = 20;
      for (let i = 0; i < sparks; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 4 + 1;
        const dx = Math.cos(angle) * speed;
        const dy = Math.sin(angle) * speed;
        animateSpark(x, y, dx, dy);
      }
    }

    function animateSpark(x, y, dx, dy) {
      let alpha = 1;
      let steps = 20;
      function step() {
        ctx.beginPath();
        ctx.fillStyle = `rgba(${hexToRgb(sparkColor)},${alpha})`;
        ctx.arc(x, y, 2, 0, 2 * Math.PI);
        ctx.fill();
        x += dx;
        y += dy;
        alpha -= 1 / steps;
        if (alpha > 0) requestAnimationFrame(step);
      }
      step();
    }

    function hexToRgb(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      const r = (bigint >> 16) & 255;
      const g = (bigint >> 8) & 255;
      const b = bigint & 255;
      return `${r},${g},${b}`;
    }

    canvas.addEventListener('click', e => {
      createSpark(e.clientX, e.clientY);
    });

    function animate() {
      drawMatrix();
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
